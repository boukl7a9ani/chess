<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chess Learning Game</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/chessboard-js/1.0.0/chessboard-1.0.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/chess.js/0.10.3/chess.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/chessboard-js/1.0.0/chessboard-1.0.0.min.css">
</head>
<body>
    <div id="login">
        <button onclick="showStudentOptions()">Login as Student</button>
    </div>

    <div id="game-options" style="display: none;">
        <button onclick="startChessLevel('beginner')">Learn Chess (Beginner)</button>
        <button onclick="playScenario()">Play Scenario</button>
        <button onclick="playAgainstAI()">Play Full Game Against AI</button>
    </div>

    <div id="chessboard-container" style="display: none;">
        <div id="chessboard" style="width: 400px"></div>
        <button onclick="endGame()">End Game</button>
    </div>

    <script src="chess.js"></script>
</body>
</html>
